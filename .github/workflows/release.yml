name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed

            This release includes:
            - Bug fixes and improvements
            - Enhanced Mailgun inbound email handling
            - Better attachment processing

            ## Installation

            ```bash
            composer require fullstack/inbounder
            ```

            ## Documentation

            See the [README](https://github.com/Fullstack-LLC/Inbounder#readme) for installation and usage instructions.
          draft: false
          prerelease: false

      - name: Trigger Packagist Webhook
        if: success()
        run: |
          curl -X POST https://packagist.org/api/update-package?username=${{ secrets.PACKAGIST_USERNAME }}&apiToken=${{ secrets.PACKAGIST_API_TOKEN }} \
            -d '{"repository":{"url":"https://github.com/Fullstack-LLC/Inbounder"}}' \
            -H "Content-Type: application/json"
        env:
          PACKAGIST_USERNAME: ${{ secrets.PACKAGIST_USERNAME }}
          PACKAGIST_API_TOKEN: ${{ secrets.PACKAGIST_API_TOKEN }}

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./composer.json
          asset_name: composer.json
          asset_content_type: application/json
